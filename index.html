<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmark</title>
    <!-- ===== favicon ===== -->
    <link rel="icon" href="./images/bookmark.png" />
    <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" href="images.jpg">

    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div class="container d-flex flex-column justify-content-center align-items-center" >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label >
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
            />
            <div class="d-none alert alert-danger mt-1" id="nameError"> Site name must
              contain at least 3 characters</div>

          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="bookmarkURL"
            />
            <div class="d-none alert alert-danger mt-1" id="urlError"> Site Name or Url is not valid, Please follow the rules below :</div>

          </div>
          <button class="btn btn-danger px-5" id="submitBtn" onclick="addbookmark()">Submit</button>
          <button class="btn btn-primary px-5 d-none" id="updateBtn" onclick="finalUpdate()">Update</button>

        </div>
        <input
        type="search"
        placeholder=" Search by side Name"
        class="form-control mt-3"
        id="search"
        onkeyup="searchElement(this.value)"
      />

      <!-- <input
      type="text"
      placeholder=" Search by side Name"
      class="form-control mt-3"
      id="search"


    /> -->

        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
            <th class="text-capitalize">Update</th>

          </thead>
          <tbody id="tableContent">
          
          </tbody>
        </table>
      </div>

      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>
  </body>
</html>
